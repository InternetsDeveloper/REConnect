<!DOCTYPE html>
<html>

<head>
    <title>reConnect</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <base href="/office/" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="styles/vendor.css" />
    <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.3.1028/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.3.1028/styles/kendo.material.min.css" />
    <link rel="stylesheet" href="//kendo.cdn.telerik.com/2016.3.1028/styles/kendo.material.mobile.min.css" />
    <link type="text/css" rel="stylesheet" href="styles/app.css" />
</head>

<body layout="column" class="md-sidenav-left-open">
    <!--<body layout="column" class="md-sidenav-left-open">-->
    <!--<md-toolbar ng-if="app.session" class="tast">-->
    <md-toolbar ng-if="app.session" class="md-hue-2">
        <div class="md-toolbar-tools main-header">
            <md-button class="md-icon-button" aria-label="Toggle Main Navigation" ng-click="app.toggleLeftNav()">
                <md-icon md-font-icon="fa fa-bars"></md-icon>
            </md-button>
            <!--<img src="/images/WCR-Blue-BG.png" alt="WCR" width="44px" height="40px"/>-->
            <img src="/images/WCR-Blue-BG.png" alt="WCR" width="150px" height="55px" />
            <!--<h2 ng-bind="app.getTitle()"></h2>-->
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Open Administration" ng-click="app.goToAdmin()">
                <md-icon md-font-icon="fa fa-cogs"></md-icon>
            </md-button>
            <!--<md-button ng-if="!app.debugInfoEnabled" class="md-icon-button" aria-label="Create JIRA Bug Ticket" id="jira-feedback">-->
            <!--<md-icon md-font-icon="fa fa-bug"></md-icon>-->
            <!--</md-button>-->
            <md-button class="md-icon-button" aria-label="Full Screen" ng-click="app.toggleFullScreen()">
                <md-icon md-font-icon="fa fa-expand" ng-hide="app.isFullscreen()" class="md-title"></md-icon>
                <md-icon md-font-icon="fa fa-compress" ng-show="app.isFullscreen()"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content layout="column" flex>
        <md-sidenav ng-if="app.session" md-is-open="app.leftNavOpen" push-in push-in-body-class="md-sidenav-push-in" push-in-source="md-sidenav-left" layout="column" md-whiteframe="8" md-disable-backdrop class="app-nav md-sidenav-left" md-component-id="left-navigation">
            <md-content layout-padding-gt-sm layout="column" flex>
                <div ng-repeat="link in app.leftNav">
                    <md-button aria-label="{{link.text}}" ui-sref="{{link.sref}}" ng-class="{'active-sref': app.state.includes(link.sref) }">
                        <md-icon md-font-icon="fa fa-{{link.icon}}"></md-icon>
                        <span ng-bind="link.text" hide show-gt-sm></span>
                    </md-button>
                </div>
            </md-content>
        </md-sidenav>
        <!--<main ui-view="content" class="md-padding md-sidenav-push-in-target" flex></main>-->
        <main ui-view="content" class="md-sidenav-push-in-target" flex></main>
        <footer ui-view="footer" ng-cloak></footer>
    </md-content>
    <script>
        var api = '<%- api %>',
            version = '<%- version %>';

    </script>
    <script type="text/javascript" src="js/vendor.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5EEkOT61BH7Fl4Q1uupwlQascsJt8Kbo&libraries=places"></script>
    <script src="//kendo.cdn.telerik.com/2016.3.1028/js/kendo.all.min.js"></script>
    <script src="//kendo.cdn.telerik.com/2016.3.1028/js/kendo.timezones.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
